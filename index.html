<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!----======== CSS ======== -->
    <link rel="stylesheet" href="style.css" />
    <!--<title>Typing Text Animation</title>-->
  </head>
  <body>
    <div class="container">
      <span class="text sec-text"></span>
    </div>
    <script>
      const text = document.querySelector(".sec-text");
      const textLoad = () => {
        setTimeout(() => {
          text.textContent = "өдрийн мэнд";
        }, 0);
        setTimeout(() => {
          text.textContent = "guys";
        }, 5000);
        setTimeout(() => {
          text.textContent = " хичээл нь хэцүү  ";
        }, 9900); //1s = 1000 milliseconds
        setTimeout(() => {
          text.textContent = "байгааг олгож байна ";
        }, 15000);
        setTimeout(() => {
          text.textContent = "гэхдээ хичээгээрэй";
        }, 20000);
        setTimeout(() => {
          text.textContent = "Бусдыгаа хүндэлж";
        }, 25000);
        setTimeout(() => {
          text.textContent = "өөрийгөө хайрлаарай";
        }, 30000);
        setTimeout(() => {
          text.textContent = "хамгийн гол нь";
        }, 35000);
        setTimeout(() => {
          text.textContent = "зорилгоо бүү мартаарай гэж";
        }, 35000);
        setTimeout(() => {
          text.textContent = "хэлэх гэсэн юм";
        }, 40000);
        setTimeout(() => {
          text.textContent = "багшаас нь";
        }, 45000);
      };
      textLoad();
      setInterval(textLoad, 50000);
    </script>
  </body>
</html>
